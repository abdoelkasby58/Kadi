<!DOCTYPE html>
<html dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kadi | كادي</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./src/fonts/Zain-LightItalic.ttf">
  </head>
  <body>
    <header class="nav-bar-login">
      <div class="header-left">
        <img src="./src/imgs/Kadi-logo.png" alt="Kadi-logo" />
      </div>
      <div class="header-right">
        <label for="cars" class="language-icon"
          ><iconify-icon icon="material-symbols:language" class="iconify-icon"></iconify-icon></label>


        <select id="language-confirm" class="lan">
          <option value="ENG" id="engconfirm" selected>ENG</option>
          <option value="ARB" id="arbconfirm">ARB</option>
        </select>
      </div>
    </header>
    <!-- Login -->
    <section class="loginsec">
      <section class="login">
        <div class="login-title">
          <h1 id="h1confirm">Welcome Back</h1>
          <p id="pconfirm">
            Set the new password for your account so you can login and access
            all features.
          </p>
        </div>
        <form action="" id="formconfirm" novalidate>
          <div class="login-confirm">
            <label for="passwordconfirm" class="labelconfirm" id="labelconfirmm"
              ></label
            >
            <input
              type="password"
              name="password"
              id="passwordconfirm"
              placeholder="Enter new password"
            />
             <iconify-icon
              class="visibilityoffnewconfirm"
              id="visibility-offnewconfirm"
              icon="material-symbols:visibility"
            
              style="color: rgba(107, 114, 128, 1)"
            >
            </iconify-icon>
          
            <iconify-icon
              class="visibilitynewconfirm"
              id="visibilitynewconfirm"
              icon="material-symbols:visibility-off"
              
              style="color: rgba(107, 114, 128, 1)"
            ></iconify-icon>
            <span class="emailerrorconfirm" id="passworderrorconfirm"
              ></span
            >
            <label for="passwordconfirm" class="labelconfirm" id="labelconfirmmm"
              ></label
            >
            <input
              type="password"
              name="password"
              id="passwordConfirmtoo"
              placeholder="Confirm password"
            />
             <iconify-icon
              class="visibilityoffconfirm"
              id="visibility-offconfirm"
              icon="material-symbols:visibility"
            
              style="color: rgba(107, 114, 128, 1)"
            >
            </iconify-icon>

            <iconify-icon
              class="visibilityconfirm"
              id="visibilityconfirm"
              icon="material-symbols:visibility-off"
           
              style="color: rgba(107, 114, 128, 1)"
            ></iconify-icon>
            <span class="emailerrorconfirmone" id="passworderrorconfirmtoo"
              ></span
            >
          </div>
          <div class="login-btn-confirm">
            <button class="btn-login-confirm" id="btnconfirm">Log In</button>
          </div>
        </form>
      </section>
    </section>
    <script src="./js/confirm.js"></script>
    <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>

  </body>
</html>
